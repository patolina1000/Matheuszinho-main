services:
  - type: web
    name: matheuszinho
    env: node
    rootDir: server
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: WIINPAY_API_KEY
        sync: false
      - key: WIINPAY_WEBHOOK_URL
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false
